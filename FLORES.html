    <style>
        /* Estilos para la caja de regalo */
        .gift-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .gift-box {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .gift-box:hover {
            transform: scale(1.05);
        }
        
        .gift-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            top: -10px;
            border-radius: 5px;
        }
        
        .gift-lid {
            position: absolute;
            width: 320px;
            height: 40px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            top: -40px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .gift-bow {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff5252;
            border-radius: 50%;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gift-bow::before,
        .gift-bow::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 30px;
            background: #ff5252;
            border-radius: 50%;
            top: 15px;
        }
        
        .gift-bow::before {
            left: -70px;
            transform: rotate(-45deg);
        }
        
        .gift-bow::after {
            right: -70px;
            transform: rotate(45deg);
        }
        
        .gift-text {
            color: white;
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        
        .gift-text h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .gift-text p {
            font-size: 18px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
         /* MODIFICACIONES PARA RESPONSIVE */
        .typewriter-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 15px; /* Añadido para espacio interno */
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra */
        }
        
        .typewriter-text {
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 25px;
            overflow: hidden;
            border-right: 3px solid #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: blink 1s step-end infinite;
            /* Cambios importantes: */
            white-space: normal; /* Permite saltos de línea */
            word-wrap: break-word; /* Rompe palabras largas */
            display: inline-block; /* Mejor control del texto */
            text-align: center; /* Centrado */
            width: 100%; /* Ocupa todo el ancho */
            line-height: 1.4; /* Mejor espaciado entre líneas */
        }
        
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #FFD700; }
        }
        
        /* Estilos para la foto de pareja */
        .photo-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 99;
            perspective: 1000px;
        }
        
        .photo-frame {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            border: 10px solid #fff;
            background: #fff;
        }
        
        .photo-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,215,0,0.2) 0%, rgba(255,140,0,0.2) 100%);
            z-index: 2;
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
            transition: transform 1s ease;
        }
        
        .photo-heart {
            position: absolute;
            top: -20px;
            right: -20px;

            height: 60px;
            background: #ff5252;
            border-radius: 50%;

        @keyframes float {

            100% { transform: translateY(0px) rotate(1deg); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            30% { transform: scale(1.1); }
            60% { transform: scale(1); }
            90% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Ocultar inicialmente las flores */

        }

    <script>
        // Script para el efecto de máquina de escribir
        function typeWriter(text, element, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Una vez completado, mantener el cursor parpadeando
                    element.style.animation = 'blink 1s step-end infinite';
                }
            }
            
            type();
        }
        
        // Función para abrir el regalo
        function openGift() {
            const giftContainer = document.getElementById('giftContainer');
            const typewriterContainer = document.getElementById('typewriterContainer');
            const photoContainer = document.getElementById('photoContainer');
            const flowers = document.querySelector('.flowers');
            const night = document.querySelector('.night');
            const backgroundMusic = document.getElementById('background-music');
            
            // Ocultar la caja de regalo
            giftContainer.style.opacity = '0';
            
            // Después de la transición, ocultar completamente
            setTimeout(() => {
                giftContainer.style.display = 'none';
                
                // Mostrar el texto de máquina de escribir
                typewriterContainer.style.opacity = '1';
                
                // Mostrar las flores
                flowers.style.opacity = '1';
                night.style.opacity = '1';
                
                // Mostrar la foto después de un breve retraso
                setTimeout(() => {
                    photoContainer.style.opacity = '1';
                }, 2000);
                
                // Iniciar la animación de escritura
                const typewriterElement = document.getElementById('typewriter');
                const text = "Más Hermosa que las flores amarillas eres tú ❤️";
                typeWriter(text, typewriterElement, 100);
                
                // Reproducir música
                backgroundMusic.play().catch(error => {
                    console.log('Reproducción automática prevenida:', error);
                    // En caso de que falle la reproducción automática, mostrar un mensaje
                    alert('Por favor, haz clic en cualquier parte de la página para iniciar la música');
                    document.body.addEventListener('click', function() {
                        backgroundMusic.play();
                    }, { once: true });
                });
            }, 1000);
        }
        
        // Agregar evento de clic a la caja de regalo
        document.getElementById('giftBox').addEventListener('click', openGift);
    </script>
